<p>
  Championnat
  <select [(ngModel)]="niveau" (change)="rechercherChampionnats()">
    <option disabled selected value> -- choisir un niveau -- </option>
    <option disabled value="F">France (non testé, help wanted)</option>
    <option disabled value="R">Régionaux (non testé, help wanted)</option>
    <option value="D">Departementaux</option>
  </select>
</p>

<p [hidden]="niveau == null">
  Année
  <select [(ngModel)]="annee" (change)="rechercherChampionnats()">
    <option disabled selected value> -- choisir une année -- </option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
  </select>
</p>

<p [hidden]="annee == null">
  Sexe
  <select [(ngModel)]="sexe" (change)="rechercherChampionnats()">

    <option value="F">Femme</option>
    <option value="M">Mixte</option>
  </select>
</p>

<p [hidden]="championnats == null || championnats.length == 0">
  Championnat
  <select [(ngModel)]="championnatId" (change)="rechercherDivisions()">
    <option *ngFor="let championnatTmp of championnats" value="{{championnatTmp.id}}">{{championnatTmp.nom}}</option>
  </select>
</p>

<p [hidden]="divisions == null || divisions.length == 0">

</p>
